<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazard Symbols</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h2></i></i>In Case of Electrical Emergency</h2>
                <i class="fas fa-ambulance" style="font-size:24px;"></i>
                    <ul>
                        <li>Call 911 immediately.</li>
                        <li>If safe, turn off power before touching the victim.</li>
                        <li>If not, use a non-conductive object (like a dry board).</li>
                        <li>If not breathing and you're CPR trained, begin CPR immediately.</li> 
                    </ul>
            </div>
</body>
</html>
